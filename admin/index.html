<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - AKG Consulting</title>
  <link rel="stylesheet" href="/src/styles.css">
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .login-container {
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .applications-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    
    .applications-table th,
    .applications-table td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .applications-table th {
      background-color: #f9fafb;
      font-weight: 600;
      color: #374151;
    }
    
    .applications-table tr:hover {
      background-color: #f3f4f6;
    }
    
    .view-button {
      padding: 0.375rem 0.75rem;
      background-color: #a855f7;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .view-button:hover {
      background-color: #9333ea;
    }
    
    .modal-content {
      max-width: 800px;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .application-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }
    
    .detail-group {
      margin-bottom: 1rem;
    }
    
    .detail-label {
      font-weight: 600;
      color: #4b5563;
      margin-bottom: 0.25rem;
    }
    
    .detail-value {
      color: #1f2937;
    }
    
    .image-preview {
      width: 100%;
      max-width: 300px;
      border: 1px solid #e5e7eb;
      border-radius: 0.25rem;
      margin-top: 0.5rem;
    }
    
    .logout-button {
      padding: 0.5rem 1rem;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-left: auto;
      display: block;
    }
    
    .logout-button:hover {
      background-color: #dc2626;
    }
    
    .header-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #a855f7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>AKG Consulting</h1>
      <p>Admin Dashboard</p>
    </div>
  </header>

  <main>
    <!-- Login Container -->
    <div id="loginContainer" class="login-container">
      <h2>Admin Login</h2>
      <p>Please enter your credentials to access the dashboard</p>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="admin@example.com">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="••••••••">
        </div>
        
        <div id="loginError" class="error-message" style="display: none;"></div>
        
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    
    <!-- Admin Dashboard Container -->
    <div id="adminContainer" class="admin-container" style="display: none;">
      <div class="header-actions">
        <h2>Application Submissions</h2>
        <button id="logoutButton" class="logout-button">Logout</button>
      </div>
      
      <div id="loading" class="loading">
        <div class="loading-spinner"></div>
      </div>
      
      <div id="applicationsContainer" style="display: none;">
        <table class="applications-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Position</th>
              <th>Submitted</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="applicationsTableBody">
            <!-- Application rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
  
  <!-- Application Details Modal -->
  <div id="applicationModal" class="modal-overlay">
    <div class="modal modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Application Details</h3>
      </div>
      <div class="modal-body">
        <div id="applicationDetails" class="application-details">
          <!-- Application details will be inserted here -->
        </div>
      </div>
      <div class="modal-footer">
        <button id="closeModalButton" class="modal-button primary">Close</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 AKG Consulting. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
  <script src="/admin/admin.js"></script>
</body>
</html>
